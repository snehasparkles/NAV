<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-nav</title>
    
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/gh/MANIKANDANMLT/nav@main/simplenav/simplenav.css">


</head>
<body>
    
    <simple-nav
           msg="Welcome to Nav Framework!"
            msgcolor="#004225,white"
            navbarcolor="#D5ED9F,black,#E1F0DA, black"
            pages = "Home,Blog,Service,Contact"
            links ="index.html,doc.html,doc.html,doc.html"
            logo = "images/logo.jpeg"
            logodim="30px,40px"
            icons="images/gg.png,images/fb.png,images/ig.png,images/yt.png"
            iconlinks="https://www.google.com,https://www.facebook.com,https://www.instagram.com,https://www.youtube.com"
            iconhovercolor="#E1F0DA">
</simple-nav>


    <script src="https://cdn.jsdelivr.net/gh/MANIKANDANMLT/nav@main/simplenav/simplenav.js" 
    defer>
    </script>
</body>
</html>
