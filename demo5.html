<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-nav</title>
    
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/gh/MANIKANDANMLT/nav@main/hovernav/hovernav.css">
 

</head>
<body>
    
    <hover-nav
    pages="Home,About,Contact,Services,Blog" 
    links="index.html,doc.html,doc.html,doc.html,doc.html" 
    imageicons="images/home.png,images/about.png,images/contact.png,images/service.png,images/blog.png"
    menubtncolor="#77B0AA"
    menubtnborder="3px solid #003C43"
    menustyle="#77B0AA,#003C43"
    iconstyle="white,#77B0AA"
    fontstyle="black,white"
    iconborder="2px solid #003C43">
</hover-nav>


    <script src="https://cdn.jsdelivr.net/gh/MANIKANDANMLT/nav@main/hovernav/hovernav.js"
    defer>
    </script>
</body>
</html>
